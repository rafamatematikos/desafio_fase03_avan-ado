<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avalie sua mentoria</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img
          src="./img/img1.png"
          alt="Balão de diálogo com cinco estrelas dentro dele, sendo três delas destacadas"
        />
      </header>
      <div class="top-form">
        <p>informações pessoais</p>
      </div>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend class="first-legend">Informações pessoais</legend>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="first-name">Nome</label>
                <input type="text" id="first-name" required />
              </div>

              <div class="input-wrapper">
                <label for="second-name">Sobrenome</label>
                <input type="text" id="second-name" required />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="email"
                >Email<span>(digite um email válido)</span></label
              >
              <input type="email" id="email" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="select-mentor">Selecione quem foi o seu mentor</label>
              <select id="select-mentor" required>
                <option value="" disabled selected>Selecione...</option>
                <option value="mentor-1">Rafael</option>
                <option value="mentor-2">Camila</option>
                <option value="mentor-3">Thiago</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="feedback-mentor">Feedback sobre o mentor</label>
              <textarea
                id="feedback-mentor"
                cols="30"
                rows="10"
                required
              ></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="doubts-clarified" />
              <label for="doubts-clarified"
                >Todas as minhas dúvidas foram esclarecidas durante a
                mentoria.</label
              >
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Agendando próxima mentoria</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="mentoring-date-1"
                  >Data <span>(DD/MM/AAAA)</span></label
                >
                <input type="date" id="mentoring-date-1" />
              </div>

              <div class="input-wrapper">
                <label for="mentoring-begin-1">Das</label>
                <input type="time" id="mentoring-begin-1" />
              </div>

              <div class="input-wrapper">
                <label for="mentoring-end-1">Até</label>
                <input type="time" id="mentoring-end-1" />
              </div>
            </div>
          </div>
        </fieldset>

        <input type="submit" class="button" form="my-form" value="SALVAR" />
      </form>
    </div>
  </body>
</html>
